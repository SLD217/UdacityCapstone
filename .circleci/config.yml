version: 2.1

jobs:

  test-build:
    working_directory: ~/apps
    docker:
      - image: 'circleci/python:3.6.7-stretch'
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - run:
          name: Lint dockerfile
          command: |
            . venv/bin/activate
            make lint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  build-docker-image:
    ##https://circleci.com/blog/how-to-build-a-docker-image-on-circleci-2-0/
    working_directory: ~/apps
    docker:
      - image: 'cimg/deploy:2023.05'
    steps:
      - checkout
      - setup_remote_docker  
      - run:
          name: Build Docker image
          command: |
            # Step 1 - Build Docker Iamge
            docker build --tag=helloworld .
            # Step 2 - List docker images
            docker image ls
      - run:
          name: Push Docker image
          command: |    
            # Step 3 - Push the Dockerfile
            dockerpath="mccowna/helloworld:${CIRCLE_WORKFLOW_ID:0:7}"
            echo "Docker ID and Image: $dockerpath"
            docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_PASSWORD" 
            ##N0rr1sDR1
            docker tag helloworld $dockerpath
            docker push $dockerpath


  deploy-application:
    working_directory: ~/apps
    docker:
      - image: 'circleci/python:3.6.7-stretch'
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-   
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-    
      - run:
          name: Deploy Docker Image to EKS Cluster
          command: |  
            kubectl set image deployments/helloworld-app-deployment helloworld-app-deployment=mccowna/helloworld:${CIRCLE_WORKFLOW_ID:0:7} -n helloworld
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
            
workflows:
  updateapp:
    jobs:
      - test-build
      - build-docker-image:
          requires:
            - test-build
      - deploy-application:
          requires: 
            - build-docker-image
