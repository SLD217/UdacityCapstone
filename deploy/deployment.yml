apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-app-deployment
  namespace: helloworld
  labels:
    app: helloworld-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld-app
  template:
    metadata:
      labels:
        app: helloworld-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: helloworld-app-deployment
        image: mccowna/helloworld:v1.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
      nodeSelector:
        kubernetes.io/os: linux
        
